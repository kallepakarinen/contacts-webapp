<mat-sidenav-container class="cw-sidenav-container">
  <mat-sidenav #sidenav align="start" [mode]="'over'" [opened]="false" class="cw-sidenav">
    <!-- sidenav content -->
    <div>
      <div fxLayout="column" fxLayoutAlign="center center" class="cw-sidenav-user-area">
        <div>
          <mat-icon class="cw-sidenav-avatar" color="primary">account_circle</mat-icon>
        </div>
        <div>
          <span>Kalle Pakarinen</span>
        </div>
      </div>
      <div>
        <span>sidenav</span>
      </div>
    </div>
  </mat-sidenav>

  <div fxFlexFill class="cw-sidenav-content">
    <!-- App content -->
    <mat-toolbar color="primary">
      <!-- toolbar -->
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon class="mat-18">menu</mat-icon>
      </button>
      <span>Contact application</span>
    </mat-toolbar>
    <div class="cw-app-container">
      <!-- app -->
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>

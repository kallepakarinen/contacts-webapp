<mat-card class="cw-card-layout">

  <mat-card-actions *ngIf="editingEnabled && contactId" align="end">
    <button color="primary" mat-icon-button (click)="onDelete()">

      <mat-icon class="mat-18">delete</mat-icon>
    </button>
  </mat-card-actions>
  <div fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="column" class="cw-contact-detail-fields">
      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.firstName"
               type="text"
               required
               placeholder="First name"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.lastName"
               type="text"
               required
               placeholder="Last name"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.streetAddress"
               type="text"
               required
               placeholder="Address"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.city"
               type="text"
               required
               placeholder="city"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.postalCode"
               type="text"
               required
               placeholder="Postal code"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.phoneNumber"
               type="text"
               required
               placeholder="Phone number"
               [readonly]="!editingEnabled">
      </mat-form-field>

      <mat-form-field floatPlaceholder="auto">
        <input matInput [(ngModel)]="contact.emailAddress"
               type="text"
               required
               placeholder="Email"
               [readonly]="!editingEnabled">
      </mat-form-field>
    </div>
  </div>
</mat-card>
<button mat-fab *ngIf="editingEnabled" (click)="onSave()" class="cw-fab">
  <mat-icon>check</mat-icon>
</button>

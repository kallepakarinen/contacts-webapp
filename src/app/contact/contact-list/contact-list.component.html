<mat-list *ngFor="let contact of contacts" (click)="onContactSelect(contact)">
  <mat-list-item>
    <avatar class="cw-contact-list-item-avatar" matListIcon [size]="35" [name]="contact.firstName" [displayType]="'circle'"></avatar>
    <h4 matLine> {{contact.firstName}} {{contact.lastName}}</h4>
    <p matLine> {{contact.phoneNumber}}</p>
  </mat-list-item>
</mat-list>
